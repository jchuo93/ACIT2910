    <script>
        // http://www.abeautifulsite.net/smoothly-scroll-to-an-element-without-a-jquery-plugin-2/
        // http://stackoverflow.com/questions/6677035/jquery-scroll-to-element

    <script>
            $(document).ready(function() {

            // LOAD ALL PRODUCTS
            function loadProducts() {
                $.ajax({
                    url: "mainlunch.php",
                    type: "GET",
                    dataType: 'html',
                    success: function(returnedData) {
                        console.log("cart checkout response: ", returnedData);
                        $("#lunchlist").html(returnedData);

                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.log(jqXHR.statusText, textStatus);
                    }
                });
            }

            loadProducts();

            });
    </script>
    <script>
        /*<![CDATA[*/
        $(document).ready(function() {


            $('#lunchlist').on('change', 'input', function() {
               console.log($(this).val());

               var number = parseInt($(this).val());
               var price = parseFloat($(this).attr("data-price").replace("$", ""));
               var countid = $(this).attr("data-count");
               console.log(number, price);

               if(isNaN(number)){
                 $("#price" + countid).html("Not a valid quantity.");
               }
               else{
                 $("#price" + countid).html("$" + (number * price).toFixed(2)); 
               }
            });

        });
        /*]]>*/
    </script>
